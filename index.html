<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 歷史與發展時間軸</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="timeline-wrapper">
        <h1>AI 歷史與發展時間軸</h1>
        <div id="timeline">
            <div class="timeline-container">
                <div class="event">
                    <div class="year">1950年</div>
                    <p>艾倫·圖靈提出「圖靈測試」，成為 AI 的早期理論基礎。</p>
                    <img src="images/turing.jpg" alt="圖靈" class="event-image">
                </div>
                <div class="event">
                    <div class="year">1956年</div>
                    <p>達特茅斯會議提出「人工智慧」一詞，AI 領域誕生。</p>
                    <img src="images/dartmouth.jpg" alt="達特茅斯會議" class="event-image">
                </div>
                <div class="event">
                    <div class="year">1966年</div>
                    <p>ELIZA 出現，是最早的自然語言處理程式之一。</p>
                    <img src="images/eliza.jpg" alt="ELIZA" class="event-image">
                </div>
                <div class="event">
                    <div class="year">1997年</div>
                    <p>IBM 的深藍擊敗西洋棋冠軍卡斯帕羅夫。</p>
                    <img src="images/deepblue.jpg" alt="深藍" class="event-image">
                </div>
                <div class="event">
                    <div class="year">2016年</div>
                    <p>AlphaGo 擊敗李世乭，引發全球關注。</p>
                    <img src="images/alphago.jpg" alt="AlphaGo" class="event-image">
                </div>
                <!-- 添加更多事件 -->
            </div>
        </div>
    </div>
</body>
</html>
